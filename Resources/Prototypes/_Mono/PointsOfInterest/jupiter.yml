- type: pointOfInterest
  id: Jupiter
  parent: BaseMobilePOI
  name: 'PDV Jupiter Class Carrier'
  minimumDistance: 17000
  maximumDistance: 19000
  spawnGamePreset: [ NFAdventure, NFPirate, MonoStandard, MonoRogueTSF, MonoRogueUSSP, MonoADS, MonoChimera, MonoMixed, MonoAllAtOnce ]
  spawnGroup: Required
  gridPath: /Maps/_Mono/POI/jupiter.yml
  addComponents:
  - type: IFF
    color: "#d1bf58"
    flags: [HideLabel]
    readOnly: false

- type: gameMap
  id: Jupiter
  mapName: 'PDV Jupiter Class Carrier'
  mapPath: /Maps/_Mono/POI/jupiter.yml
  minPlayers: 0
  stations:
    Jupiter:
      stationProto: RecordsFrontierOutpostCargo
      components:
        - type: StationNameSetup
          mapNameTemplate: 'PDV Jupiter Class Carrier'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Interface/Pirate/piratelogo.png
          stationSubtext: 'frontier-lobby-jupiter-subtext'
          stationDescription: 'frontier-lobby-jupiter-description'
          lobbySortOrder: 2
        - type: StationJobs
          availableJobs:
            PirateCaptain: [ 1, 1 ]
            PirateFirstMate: [ 2, 2 ] # Mono
            Pirate: [ 8, 8 ] # Mono
          tags:
          - RogueCommander
        - type: StationDeadDropReporting
          messageSet: Pirate
        - type: StationDeadDropHintExempt
