- type: gameMap
  id: HeliosFortressMap
  mapName: 'PDV Helio Fortress'
  mapPath: /Maps/_Mono/POI/pdvheliosMAP.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    HeliosFortressMap:
      stationProto: StandardFrontierStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'PDV Helio Fortress'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Interface/Pirate/piratelogo.png
          stationSubtext: 'frontier-lobby-pirate-subtext'
          stationDescription: 'frontier-lobby-pirate-description'
        - type: StationJobs
          availableJobs:
            PirateCaptain: [ 1, 1 ]
            PirateFirstMate: [ 4, 4 ]
            PDVInfiltrator: [ 2, 2 ]
            Pirate: [ -1, -1 ]
          tags:
          - RogueCommander
        - type: StationDeadDropReporting
          messageSet: Pirate
        - type: StationDeadDropHintExempt
        - type: TradeCrateWildcardDestination
          valueMultiplier: 1.0 # Mono
