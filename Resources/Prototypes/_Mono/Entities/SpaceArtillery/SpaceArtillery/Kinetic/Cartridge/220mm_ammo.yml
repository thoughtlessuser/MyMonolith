- type: entity
  id: 220mmCartridge
  name: 220mm auto shell
  description: A chemically-propelled shell for CYREXA 220mm cannons.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - 220mmCartridge
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipCyrexaProjectile
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 220mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 30
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic

- type: entity
  id: 220mmCartridgeWeak
  parent: 220mmCartridge
  components:
  - type: CartridgeAmmo
    proto: ShipCyrexaProjectileWeak
