- type: entity
  id: Magazine30mm
  name: "30x173mm AP ammo drum"
  parent: [BaseItem, RecyclableItemSteelTiny]
  components:
  - type: Tag
    tags:
    - Magazine30mm
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    proto: 30mmCartridge
    capacity: 2000
    mayTransfer: true
    whitelist:
      tags:
      - 30mmCartridge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/SmartGuns/magazine_smart_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: 30mmCartridge
  name: cartridge (30x173mm AP)
  parent: [ BaseCartridge, BaseC1Contraband ]
  components:
  - type: Tag
    tags:
    - Cartridge
    - 30mmCartridge
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: 30mmBullet
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 30mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 0.25
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic

- type: entity
  id: Magazine30mmWeak
  name: "30x173mm ammo drum"
  parent: Magazine30mm
  components:
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    proto: 30mmCartridgeWeak

- type: entity
  id: 30mmCartridgeWeak
  name: "cartridge (30x173mm)"
  parent: 30mmCartridge
  components:
  - type: CartridgeAmmo
    proto: 30mmBulletWeak
