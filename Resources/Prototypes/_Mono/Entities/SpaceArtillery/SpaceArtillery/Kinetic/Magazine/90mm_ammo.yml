- type: entity
  id: Magazine90mm
  name: "90x427mm APHE ammo drum"
  parent: [BaseItem, RecyclableItemSteelTiny]
  components:
  - type: Tag
    tags:
    - Magazine90mm
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    proto: 90mmCartridge
    capacity: 400
    mayTransfer: true
    whitelist:
      tags:
      - 90mmCartridge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/SmartGuns/magazine_smart_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: 90mmCartridge
  name: cartridge (90x427mm APHE)
  parent: [ BaseCartridge, BaseC1Contraband ]
  components:
  - type: Tag
    tags:
    - Cartridge
    - 90mmCartridge
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: 90mmBulletArmorPiercing
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 90mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 1
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic

- type: entity
  id: Magazine90mmWeak
  name: "90x427mm ammo drum"
  parent: Magazine90mm
  components:
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    proto: 90mmCartridgeWeak

- type: entity
  id: 90mmCartridgeWeak
  name: "cartridge (90x427mm)"
  parent: 90mmCartridge
  components:
  - type: CartridgeAmmo
    proto: 90mmBulletWeak
