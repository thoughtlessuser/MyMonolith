    powerChargeRate: 500
    powerUsePassive: 2500
    powerUseActive: 0
  - type: Actions
  - type: RadarBlip
    radarColor: "#035EFC"
    scale: 2
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    whitelist:
      tags:
      - TovekCartridge
    capacity: 6
    proto: TovekCartridgeWeak
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium
