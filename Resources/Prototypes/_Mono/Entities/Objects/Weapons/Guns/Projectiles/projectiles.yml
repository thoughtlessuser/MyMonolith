- type: entity
  name: 45_magnum bolt
  id: BulletEnergyGun45_magnum
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: heavylaser
      shader: unshaded
  - type: Ammo
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Heat: 35
    soundHit:
      collection: MeatLaserImpact

- type: entity
  id: HeavyPulse
  parent: BulletEnergyGunLaser
  name: Heavy Pulse Bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: heavystun
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 80
        Structural: 1000 # So it can break cover

- type: entity
  id: HeavyPulseExp
  parent: BaseBulletTrigger
  name: Explosive Pulse Bolt
  categories: [ HideSpawnMenu ] 
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: heavystun
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 300
        Structural: 4500 # So it can break shuttles
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBombShipGun
    totalIntensity: 50
    intensitySlope: 2
    maxIntensity: 5



